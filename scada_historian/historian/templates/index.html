<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SCADA Sensor System</title>

    <!-- CSS Files -->
    <link type="text/css" href="/css/packery-docs.css" rel="stylesheet"/>
    <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="/css/bootstrap-toggle.min.css" rel="stylesheet"/>
    <link type="text/css" href="/css/map.css" rel="stylesheet"/>
    <link type="text/css" href="/css/Spacetree.css" rel="stylesheet"/>

      <script src='/js/html5shiv.js'></script>
      <script src='/js/jquery-2.2.0.min.js'></script>
      <script src='/js/canvasjs.min.js'></script>
      <script src='/js/jit.js'></script>
      <script src='/js/index_map_gen.js'></script>
      <script src='/js/respond.min.js'></script>
      <script src='/js/jquery.js'></script>
      <script src='/js/bootstrap.min.js'></script>


</head>
<body onload="init('{{root_id}}')" style="background-color:#b7d7e8">

    <div class="grid">
      <div class="grid-item grid-item--title"><h1>{{system_name}} Industrial SCADA System</h1></div>
      <div class="grid-item grid-item--map" id="infovis"></div>
      <div class="grid-item grid-item--actuator" id="root_node"></div>
      <div class="grid-item grid-item--actuator" id="actuator_0"></div>
      <div class="grid-item grid-item--actuator" id="actuator_1"></div>
      <div class="grid-item grid-item--actuator" id="actuator_2"></div>
      <div class="grid-item grid-item--actuator" id="actuator_3"></div>
      <div class="grid-item grid-item--title"><h1>{{system_name}} Sensor System</h1></div>
        {% for i in sensor_list %}
            <div class="grid-item grid-item--sensor" id="{{i['id']}}"></div>
        {% endfor %}
    </div>
      <script src='/js/packery.pkgd.js'></script>
      <script src='/js/draggabilly.pkgd.js'></script>
      <script src="/js/grid.js"></script>



</body>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Administrator console contains sensitive information;<br>
				              Do not provide access to unauthorized users</p>
                </div>
            </div>
        </div>
    </footer>




</html>
